<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CATRICE — Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Montserrat Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .contact-box {
      max-width: 600px;
      background: #23263d;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(39, 42, 67, 0.8);
      line-height: 1.5;
      font-size: 1.1rem;
      user-select: text;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-shadow: 0 1px 6px #0004;
    }

    @media (max-width: 600px) {
      .contact-box {
        padding: 20px 25px;
        font-size: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h1>Contact</h1>
    <p>
      Vous pouvez me joindre à l'adresse suivante :<br />
      <strong>email@example.com</strong><br /><br />
      Ou par téléphone :<br />
      <strong>+33 6 12 34 56 78</strong><br /><br />
      Retrouvez-moi aussi sur les réseaux sociaux :<br />
      <a href="https://www.instagram.com/tonprofil" target="_blank" style="color:#9aa0c4; text-decoration:none;">Instagram</a> | 
      <a href="https://www.linkedin.com/in/tonprofil" target="_blank" style="color:#9aa0c4; text-decoration:none;">LinkedIn</a>
    </p>
  </div>
</body>
</html>
