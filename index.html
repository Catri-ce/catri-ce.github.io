<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CATRICE — Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h1 {
      color: #222;
      text-align: center;
      margin-top: 32px;
      margin-bottom: 8px;
    }
    .carousel-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      width: 100vw;
      max-width: 1300px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .carousel-viewport {
      position: relative;
      width: 100vw;
      max-width: 1200px;
      height: 70vh;
      min-height: 280px;
      margin: 0;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      box-sizing: border-box;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      transition: transform 0.85s cubic-bezier(.87,.15,.15,.91);
      will-change: transform;
      height: 100%;
    }
    .carousel-slide {
      position: relative;
      width: 60vw;
      max-width: 900px;
      min-width: 320px;
      height: 100%;
      margin: 0 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      z-index: 2;
      transition:
        filter 0.65s cubic-bezier(.87,.15,.15,.91),
        transform 0.85s cubic-bezier(.87,.15,.15,.91),
        opacity 0.4s cubic-bezier(.87,.15,.15,.91);
      box-sizing: border-box;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      background: #000;
      cursor: pointer;
      transition: box-shadow 0.2s;
      user-drag: none;
      user-select: none;
      pointer-events: auto;
      display: block;
    }
    .carousel-slide.prev,
    .carousel-slide.next {
      filter: blur(14px) grayscale(0.6) brightness(0.93);
      transform: scale(0.84) translateY(14px);
      z-index: 1;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      pointer-events: none;
      opacity: 0.7;
    }
    .carousel-slide:not(.current) img {
      pointer-events: none;
    }
    .carousel-slide.current {
      filter: none;
      z-index: 3;
      transform: scale(1) translateY(0);
      opacity: 1;
    }
    /* Flèches noires, épaisses, style panneau routier, hors photo */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      color: #111;
      border: none;
      font-size: 2.7rem;
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      outline: none;
      opacity: 1;
      transition: background 0.18s, transform 0.25s;
      padding: 0;
      margin: 0;
    }
    .carousel-arrow svg {
      display: block;
      stroke: #111;
      stroke-width: 12px;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 44px;
      height: 44px;
      background: none;
      filter: drop-shadow(0 1px 2px #fff8);
      pointer-events: none;
    }
    .carousel-arrow:hover svg,
    .carousel-arrow:focus svg {
      stroke: #222;
      filter: drop-shadow(0 0px 6px #8886);
      transform: scale(1.09);
    }
    .carousel-arrow.left { left: -62px; }
    .carousel-arrow.right { right: -62px; }
    .carousel-arrow:active {
      background: none;
      transform: translateY(-50%) scale(0.95);
    }
    /* Responsive */
    @media (max-width: 1300px) {
      .carousel-viewport { max-width: 99vw; }
      .carousel-slide { width: 70vw; max-width: 98vw; }
      .carousel-arrow.left { left: 0px; }
      .carousel-arrow.right { right: 0px; }
    }
    @media (max-width: 900px) {
      .carousel-viewport { height: 38vh; min-height: 140px; }
      .carousel-slide { min-width: 140px; }
      .carousel-arrow { font-size: 1.6rem; width: 33px; height: 33px; }
      .carousel-arrow svg { width: 28px; height: 28px; stroke-width: 7px; }
    }
    @media (max-width: 600px) {
      .carousel-viewport { height: 26vh; min-height: 60px; }
      .carousel-slide { min-width: 60px; height: 100%; margin: 0 5px; }
      .carousel-arrow { font-size: 1.1rem; width: 25px; height: 25px; }
      .carousel-arrow svg { width: 15px; height: 15px; stroke-width: 4px; }
    }
    #carousel-counter {
      text-align:center;
      color:#666;
      font-size: 1rem;
      margin-top: 3px;
    }
    /* Supprime les marges verticales du container pour coller la photo */
    .carousel-viewport,
    .carousel-container {
      margin-top: 0;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
    }
    body { padding-top: 0; padding-bottom: 0; }
  </style>
</head>
<body>
  <h1>CATRICE</h1>
  <p style="text-align:center;">Bienvenue dans ma galerie !</p>
  <div class="carousel-container">
    <button class="carousel-arrow left" aria-label="Précédente">
      <svg viewBox="0 0 48 48" fill="none">
        <polyline points="32,8 16,24 32,40" />
      </svg>
    </button>
    <div class="carousel-viewport">
      <div class="carousel-track" id="carousel-track"></div>
    </div>
    <button class="carousel-arrow right" aria-label="Suivante">
      <svg viewBox="0 0 48 48" fill="none">
        <polyline points="16,8 32,24 16,40" />
      </svg>
    </button>
    <div id="carousel-counter"></div>
  </div>
  <script>
    const images = [
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg",
        alt: "Photo 1"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg",
        alt: "Photo 2"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg",
        alt: "Photo 3"
      }
    ];

    const track = document.getElementById('carousel-track');
    const counter = document.getElementById('carousel-counter');
    let current = 0;

    function getSlideWidth() {
      // Trouve la largeur du slide courant ou d'un autre slide (pour le tout premier rendu)
      let el = track.children[current];
      if (!el && track.children[0]) el = track.children[0];
      return el ? el.offsetWidth + 48 : 500; // marge 2x24px
    }

    // Génère les slides
    function renderSlides() {
      track.innerHTML = '';
      for (let i = 0; i < images.length; i++) {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';
        if (i === current) slide.classList.add('current');
        if (i === (current - 1 + images.length) % images.length) slide.classList.add('prev');
        if (i === (current + 1) % images.length) slide.classList.add('next');
        const img = document.createElement('img');
        img.src = images[i].src;
        img.alt = images[i].alt;
        if (i === current) {
          img.tabIndex = 0;
          img.setAttribute('aria-label','Photo affichée');
        }
        slide.appendChild(img);
        track.appendChild(slide);

        // Plein écran sur la photo centrale uniquement
        if (i === current) {
          img.onclick = () => {
            if (img.requestFullscreen) img.requestFullscreen();
            else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
            else if (img.msRequestFullscreen) img.msRequestFullscreen();
          };
        }
      }
      // Positionne le track pour le slide courant (effet glissement)
      const slideWidth = getSlideWidth();
      track.style.transform = `translateX(calc(50vw - ${(current + 0.5) * slideWidth}px))`;
      counter.textContent = `Photo ${current + 1} / ${images.length}`;
    }

    function goTo(idx) {
      current = (idx + images.length) % images.length;
      renderSlides();
    }

    // Flèches
    document.querySelector('.carousel-arrow.left').onclick = () => goTo(current - 1);
    document.querySelector('.carousel-arrow.right').onclick = () => goTo(current + 1);

    // Flèches clavier
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') goTo(current - 1);
      if (e.key === 'ArrowRight') goTo(current + 1);
    });

    // Swipe mobile
    let startX = null;
    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    track.addEventListener('touchend', e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 60) goTo(current - 1);
      else if (dx < -60) goTo(current + 1);
      startX = null;
    });

    // Responsive: recalcule la position du track après redimensionnement
    window.addEventListener('resize', () => setTimeout(renderSlides, 50));

    // Initialisation après le premier layout pour éviter le bug de position
    window.addEventListener('DOMContentLoaded', () => {
      renderSlides();
      setTimeout(renderSlides, 50); // Relance après rendu pour bon centrage initial
    });
  </script>
</body>
</html>
