<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CATRICE — Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Montserrat Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    /* ----------- HEADER ----------- */

    .header-box {
      position: relative; /* important pour positionner nav */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 24px;
      margin-bottom: 10px;
      gap: 2px;
      user-select: none;
    }

    h1, .subtitle {
      text-align: center;
      margin: 0;
      font-family: inherit;
    }

    h1 {
      font-weight: 700;
      font-size: 2.15rem;
      letter-spacing: 0.01em;
      color: #f7f7f7;
      line-height: 1.1;
      text-shadow: 0 1px 10px #0004;
      text-transform: uppercase;
    }

    .subtitle {
      color: #f7f7f7;
      font-size: 1.1rem;
      font-weight: 400;
      margin-top: 1px;
      letter-spacing: 0.03em;
      line-height: 1.18;
      text-shadow: 0 1px 6px #0003;
    }

    /* ----------- NAVIGATION ----------- */

    /* Conteneur menu */
    .nav-links {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 16px;
      font-weight: 500;
    }

    /* Liens du menu */
    .nav-links a {
      color: #f7f7f7;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s;
      user-select: none;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* ----------- MENU BURGER (mobile) ----------- */

    /* Cacher le menu burger par défaut */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 22px;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
    }

    /* Les barres du burger */
    .menu-toggle span {
      display: block;
      height: 4px;
      width: 100%;
      background: #f7f7f7;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Cacher nav-links et afficher burger sur petits écrans */
    @media (max-width: 600px) {
      .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 200px;
        background: #111228;
        flex-direction: column;
        padding-top: 60px;
        gap: 24px;
        transform: translateX(-220px);
        transition: transform 0.3s ease;
        box-shadow: 2px 0 12px rgba(0,0,0,0.8);
      }

      /* Quand menu ouvert */
      .nav-links.open {
        transform: translateX(0);
      }

      /* Affiche le burger */
      .menu-toggle {
        display: flex;
      }

      /* Déplace un peu le titre pour pas qu’il soit caché */
      .header-box h1 {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="header-box">
    <!-- Bouton burger mobile -->
    <div class="menu-toggle" id="menu-toggle" aria-label="Ouvrir le menu" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav class="nav-links" id="nav-links">
      <a href="index.html">Accueil</a>
      <a href="galerie.html">Galerie</a>
      <a href="contact.html">Contact</a>
    </nav>

    <h1>CATRICE</h1>
    <div class="subtitle">Bienvenue dans ma galerie&nbsp;!</div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Les photos s'affichent ici -->
  </div>

  <script>
    // Gestion menu burger mobile
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });

    // Accessibilité clavier : toggle menu avec Entrée ou Espace
    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        navLinks.classList.toggle('open');
      }
    });
  </script>
</body>
</html>
