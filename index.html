<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CATRICE — Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Montserrat Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      overflow: hidden;
    }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: hidden;
    }
    .header-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 24px;
      margin-bottom: 10px;
      gap: 2px;
      user-select: none;
    }
    h1, .subtitle {
      text-align: center;
      margin: 0;
      font-family: inherit;
    }
    h1 {
      font-weight: 600;
      font-size: 2.1rem;
      letter-spacing: 0.01em;
      color: #1a1a1a;
      line-height: 1.1;
    }
    .subtitle {
      color: #666;
      font-size: 1.1rem;
      font-weight: 400;
      margin-top: 1px;
      letter-spacing: 0.03em;
      line-height: 1.18;
    }
    .carousel-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 1400px;
      margin: 0 auto;
      box-sizing: border-box;
      overflow: hidden;
    }
    .carousel-viewport {
      position: relative;
      width: 100vw;
      max-width: 1200px;
      height: 87vh;
      min-height: 220px;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      box-sizing: border-box;
    }
    .carousel-track {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .carousel-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      box-shadow: none;
      position: relative;
      transition: 
        filter 0.3s,
        transform 0.3s,
        opacity 0.3s;
      opacity: 1;
      z-index: 2;
    }
    .carousel-slide.current {
      width: 70vw;
      max-width: 950px;
      min-width: 300px;
      height: 80vh;
      max-height: 90vh;
      box-sizing: border-box;
      z-index: 3;
      transform: scale(1);
      opacity: 1;
      pointer-events: auto;
    }
    .carousel-slide.prev,
    .carousel-slide.next {
      width: 11vw;
      min-width: 70px;
      max-width: 120px;
      height: 16vh;
      max-height: 130px;
      opacity: 0.95;
      z-index: 2;
      filter: brightness(0.92) contrast(0.93) grayscale(0.1);
      cursor: pointer;
      transform: scale(0.88);
      transition: filter 0.3s, transform 0.3s, opacity 0.3s;
      pointer-events: auto;
    }
    .carousel-slide.prev {
      margin-right: 2vw;
    }
    .carousel-slide.next {
      margin-left: 2vw;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: none;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      cursor: pointer;
      user-drag: none;
      user-select: none;
      pointer-events: auto;
      display: block;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      outline: none;
      opacity: 1;
      padding: 0;
      margin: 0;
      transition: filter 0.15s, transform 0.2s, opacity 0.25s;
      box-shadow: none;
      overflow: visible;
      pointer-events: auto;
    }
    .carousel-arrow[disabled] {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .carousel-arrow svg {
      display: block;
      stroke: #111;
      stroke-width: 13px;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 42px;
      height: 42px;
      background: none;
      filter: drop-shadow(0 1px 2px #fff5);
      pointer-events: none;
    }
    .carousel-arrow:hover svg,
    .carousel-arrow:focus svg {
      stroke: #222;
      filter: drop-shadow(0 0px 6px #8886);
      transform: scale(1.09);
    }
    .carousel-arrow.left { left: 10px; }
    .carousel-arrow.right { right: 10px; }
    .carousel-arrow:active {
      background: none;
      transform: translateY(-50%) scale(0.92);
    }
    #carousel-counter {
      text-align:center;
      color:#666;
      font-size: 1rem;
      margin-top: 3px;
      user-select: none;
      font-family: inherit;
      letter-spacing: 0.05em;
    }
    @media (max-width: 1300px) {
      .carousel-viewport { max-width: 99vw; }
      .carousel-slide.current { width: 92vw; max-width: 99vw; }
    }
    @media (max-width: 900px) {
      .carousel-viewport { height: 55vh; min-height: 110px; }
      .carousel-slide.current { min-width: 60vw; }
      .carousel-slide.prev, .carousel-slide.next {
        min-width: 45px;
        max-width: 65px;
        height: 10vh;
        max-height: 66px;
      }
      .carousel-arrow { width: 28px; height: 28px; }
      .carousel-arrow svg { width: 19px; height: 19px; stroke-width: 6px; }
      h1 { font-size: 1.4rem; }
      .subtitle { font-size: 0.98rem; }
      .header-box { margin-top: 13px; }
    }
    @media (max-width: 600px) {
      .carousel-viewport { height: 34vh; min-height: 50px; }
      .carousel-slide.current { min-width: 40vw; }
      .carousel-slide.prev, .carousel-slide.next {
        min-width: 25px;
        max-width: 35px;
        height: 6vh;
        max-height: 28px;
      }
      .carousel-arrow { width: 19px; height: 19px; }
      .carousel-arrow svg { width: 10px; height: 10px; stroke-width: 3px; }
      .header-box { margin-top: 7px; }
    }
    .carousel-viewport, .carousel-container {
      margin-top: 0;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
    }
    body { padding-top: 0; padding-bottom: 0; }
  </style>
</head>
<body>
  <div class="header-box">
    <h1>CATRICE</h1>
    <div class="subtitle">Bienvenue dans ma galerie&nbsp;!</div>
  </div>
  <div class="carousel-container">
    <button class="carousel-arrow left" aria-label="Précédente">
      <svg viewBox="0 0 48 48" fill="none">
        <polyline points="32,8 16,24 32,40" />
      </svg>
    </button>
    <div class="carousel-viewport">
      <div class="carousel-track" id="carousel-track"></div>
    </div>
    <button class="carousel-arrow right" aria-label="Suivante">
      <svg viewBox="0 0 48 48" fill="none">
        <polyline points="16,8 32,24 16,40" />
      </svg>
    </button>
    <div id="carousel-counter"></div>
  </div>
  <script>
    const images = [
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg",
        alt: "Photo 1"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg",
        alt: "Photo 2"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg",
        alt: "Photo 3"
      }
    ];

    const track = document.getElementById('carousel-track');
    const counter = document.getElementById('carousel-counter');
    const leftArrow = document.querySelector('.carousel-arrow.left');
    const rightArrow = document.querySelector('.carousel-arrow.right');
    let current = 0;

    function renderSlides() {
      track.innerHTML = '';
      // Previous thumbnail
      if (current > 0) {
        const prevSlide = document.createElement('div');
        prevSlide.className = 'carousel-slide prev';
        const img = document.createElement('img');
        img.src = images[current-1].src;
        img.alt = images[current-1].alt;
        img.tabIndex = -1;
        img.onclick = () => goTo(current - 1);
        prevSlide.appendChild(img);
        track.appendChild(prevSlide);
      } else {
        // Place holder to keep layout
        const prevSlide = document.createElement('div');
        prevSlide.className = 'carousel-slide prev';
        prevSlide.style.opacity = "0";
        track.appendChild(prevSlide);
      }

      // Current big photo
      const currentSlide = document.createElement('div');
      currentSlide.className = 'carousel-slide current';
      const currentImg = document.createElement('img');
      currentImg.src = images[current].src;
      currentImg.alt = images[current].alt;
      currentImg.tabIndex = 0;
      currentImg.setAttribute('aria-label', 'Photo affichée');
      currentImg.onclick = () => {
        // Plein écran fonctionnel même si la photo est en miniature à l'affichage
        if (currentImg.requestFullscreen) currentImg.requestFullscreen();
        else if (currentImg.webkitRequestFullscreen) currentImg.webkitRequestFullscreen();
        else if (currentImg.msRequestFullscreen) currentImg.msRequestFullscreen();
      };
      currentSlide.appendChild(currentImg);
      track.appendChild(currentSlide);

      // Next thumbnail
      if (current < images.length - 1) {
        const nextSlide = document.createElement('div');
        nextSlide.className = 'carousel-slide next';
        const img = document.createElement('img');
        img.src = images[current+1].src;
        img.alt = images[current+1].alt;
        img.tabIndex = -1;
        img.onclick = () => goTo(current + 1);
        nextSlide.appendChild(img);
        track.appendChild(nextSlide);
      } else {
        // Place holder to keep layout
        const nextSlide = document.createElement('div');
        nextSlide.className = 'carousel-slide next';
        nextSlide.style.opacity = "0";
        track.appendChild(nextSlide);
      }

      // Désactive les flèches en début/fin
      leftArrow.toggleAttribute('disabled', current === 0);
      rightArrow.toggleAttribute('disabled', current === images.length - 1);
      counter.textContent = `Photo ${current + 1} / ${images.length}`;
    }

    function goTo(idx) {
      if (idx < 0 || idx >= images.length) return;
      current = idx;
      renderSlides();
    }

    leftArrow.onclick = () => goTo(current - 1);
    rightArrow.onclick = () => goTo(current + 1);

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && current > 0) goTo(current - 1);
      if (e.key === 'ArrowRight' && current < images.length - 1) goTo(current + 1);
    });

    // Swipe mobile
    let startX = null;
    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    track.addEventListener('touchend', e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 60 && current > 0) goTo(current - 1);
      else if (dx < -60 && current < images.length - 1) goTo(current + 1);
      startX = null;
    });

    // Responsive: recalcule au redimensionnement
    window.addEventListener('resize', () => setTimeout(renderSlides, 50));
    window.addEventListener('DOMContentLoaded', () => {
      renderSlides();
      setTimeout(renderSlides, 60);
    });
  </script>
</body>
</html>
