<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photography Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
    h1 { color: #222; text-align: center; }
    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
    }
    .carousel-viewport {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 600px;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      user-select: none;
      touch-action: pan-y;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      transition: transform 0.6s cubic-bezier(.83,.11,.09,.91);
      will-change: transform;
    }
    .carousel-slide {
      position: relative;
      width: 60vw;
      max-width: 900px;
      min-width: 320px;
      height: 520px;
      margin: 0 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      z-index: 2;
      transition: filter 0.4s, transform 0.4s;
      box-sizing: border-box;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      background: #fff;
      cursor: pointer;
      transition: box-shadow 0.2s;
      user-drag: none;
      user-select: none;
      pointer-events: auto;
    }
    .carousel-slide.prev,
    .carousel-slide.next {
      filter: blur(8px) grayscale(0.5) brightness(0.94);
      transform: scale(0.85) translateY(20px);
      z-index: 1;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      pointer-events: none;
    }
    .carousel-slide:not(.current) img {
      pointer-events: none;
    }
    .carousel-slide.current {
      filter: none;
      z-index: 3;
      transform: scale(1) translateY(0);
    }
    /* Flèches élégantes, hors zone photo */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      color: #111;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 50%;
      font-size: 2.7rem;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s, box-shadow 0.2s;
      outline: none;
      opacity: 0.97;
      border: 2px solid #111;
    }
    .carousel-arrow:active,
    .carousel-arrow:focus {
      background: #ddd;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
    }
    .carousel-arrow.left { left: -70px; }
    .carousel-arrow.right { right: -70px; }
    /* Responsive */
    @media (max-width: 1300px) {
      .carousel-viewport { max-width: 98vw; }
      .carousel-slide { width: 70vw; max-width: 98vw; }
      .carousel-arrow.left { left: -20px; }
      .carousel-arrow.right { right: -20px; }
    }
    @media (max-width: 900px) {
      .carousel-viewport { height: 360px; }
      .carousel-slide { min-width: 180px; height: 220px; }
      .carousel-arrow { font-size: 2rem; width: 40px; height: 40px; }
    }
    @media (max-width: 600px) {
      .carousel-viewport { height: 180px; }
      .carousel-slide { min-width: 110px; height: 120px; margin: 0 8px; }
      .carousel-arrow { font-size: 1.5rem; width: 30px; height: 30px; }
    }
    #carousel-counter {
      text-align:center;
      color:#666;
      font-size: 1rem;
      margin-top: -12px;
    }
  </style>
</head>
<body>
  <h1>CATRICE</h1>
  <p style="text-align:center;">Bienvenue dans ma galerie !</p>
  <div class="carousel-container">
    <button class="carousel-arrow left" aria-label="Précédente">&#8592;</button>
    <div class="carousel-viewport">
      <div class="carousel-track" id="carousel-track">
        <!-- Slides generated by JS -->
      </div>
    </div>
    <button class="carousel-arrow right" aria-label="Suivante">&#8594;</button>
    <div id="carousel-counter"></div>
  </div>
  <script>
    const images = [
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg",
        alt: "Photo 1"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg",
        alt: "Photo 2"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg",
        alt: "Photo 3"
      }
    ];

    const track = document.getElementById('carousel-track');
    const counter = document.getElementById('carousel-counter');
    let current = 0;

    // Génère les slides
    function renderSlides() {
      track.innerHTML = '';
      for (let i = 0; i < images.length; i++) {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';
        if (i === current) slide.classList.add('current');
        if (i === (current - 1 + images.length) % images.length) slide.classList.add('prev');
        if (i === (current + 1) % images.length) slide.classList.add('next');
        const img = document.createElement('img');
        img.src = images[i].src;
        img.alt = images[i].alt;
        if (i === current) {
          img.tabIndex = 0;
          img.setAttribute('aria-label','Photo affichée');
        }
        slide.appendChild(img);
        track.appendChild(slide);

        // Plein écran sur la photo centrale uniquement
        if (i === current) {
          img.onclick = () => {
            if (img.requestFullscreen) img.requestFullscreen();
            else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
            else if (img.msRequestFullscreen) img.msRequestFullscreen();
          };
        }
      }
      // Positionne le track pour le slide courant (effet glissement)
      const slideWidth = track.children[current].offsetWidth + 48; // 48 = 2x24px margin
      track.style.transform = `translateX(calc(50% - ${(current + 0.5) * slideWidth}px))`;
      counter.textContent = `Photo ${current + 1} / ${images.length}`;
    }

    function goTo(idx) {
      // Boucle
      current = (idx + images.length) % images.length;
      renderSlides();
    }

    // Flèches
    document.querySelector('.carousel-arrow.left').onclick = () => goTo(current - 1);
    document.querySelector('.carousel-arrow.right').onclick = () => goTo(current + 1);

    // Flèches clavier
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') goTo(current - 1);
      if (e.key === 'ArrowRight') goTo(current + 1);
    });

    // Swipe mobile
    let startX = null;
    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    track.addEventListener('touchend', e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 60) goTo(current - 1);
      else if (dx < -60) goTo(current + 1);
      startX = null;
    });

    // Responsive: recalcule la position du track après redimensionnement
    window.addEventListener('resize', () => setTimeout(renderSlides, 100));

    // Initialisation
    renderSlides();
  </script>
</body>
</html>
