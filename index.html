<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CATRICE — Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Montserrat Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #f7f7f7;
    }

    /* Conteneur du header et menu */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    /* Menu de navigation */
    .nav-menu {
      display: flex;
      gap: 25px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-menu a {
      color: #f7f7f7;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .nav-menu a:hover,
    .nav-menu a:focus {
      color: #9aa0c4;
      outline: none;
    }

    /* Zone titre + sous-titre */
    .header-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      user-select: none;
      flex-grow: 1;
      min-width: 200px;
      text-align: center;
    }

    h1, .subtitle {
      margin: 0;
      font-family: inherit;
    }

    h1 {
      font-weight: 700;
      font-size: 2.15rem;
      letter-spacing: 0.01em;
      color: #f7f7f7;
      line-height: 1.1;
      text-shadow: 0 1px 10px #0004;
      text-transform: uppercase;
    }

    .subtitle {
      color: #f7f7f7;
      font-size: 1.1rem;
      font-weight: 400;
      margin-top: 1px;
      letter-spacing: 0.03em;
      line-height: 1.18;
      text-shadow: 0 1px 6px #0003;
    }

    /* Galerie */
    .gallery {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto 30px auto;
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-height: 76vh;
      object-fit: contain;
      display: block;
      cursor: pointer;
      margin: 15px 0;
      border-radius: 6px; /* coins arrondis */
    }

    /* Responsive */
    @media (max-width: 900px) {
      .gallery {
        max-width: 98vw;
        padding: 0 2vw;
      }
      .header-container {
        justify-content: center;
      }
      .nav-menu {
        gap: 15px;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .subtitle { font-size: 0.98rem; }
      .header-box { margin-top: 7px; }

      .gallery img {
        margin: 6px 0;
        border-radius: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <nav class="nav-menu">
      <a href="index.html">Accueil</a>
      <a href="contact.html">Contact</a>
      <!-- Tu peux ajouter d'autres liens ici -->
    </nav>

    <div class="header-box">
      <h1>CATRICE</h1>
      <div class="subtitle">Bienvenue dans ma galerie&nbsp;!</div>
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Les images seront injectées ici -->
  </div>

  <script>
    const images = [
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8530.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8707.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_9061.jpg" }
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(imgData => {
      const img = document.createElement('img');
      img.src = imgData.src;
      img.alt = imgData.alt || '';
      img.onclick = () => {
        if (img.requestFullscreen) img.requestFullscreen();
        else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
        else if (img.msRequestFullscreen) img.msRequestFullscreen();
      };
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
