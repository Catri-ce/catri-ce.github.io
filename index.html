<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CATRICE — Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: hidden;
    }
    h1 {
      color: #222;
      text-align: center;
      margin-top: 18px;
      margin-bottom: 0;
    }
    .carousel-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 1300px;
      margin: 0 auto;
      box-sizing: border-box;
      overflow: hidden;
    }
    .carousel-viewport {
      position: relative;
      width: 100vw;
      max-width: 1200px;
      height: 90vh;
      min-height: 240px;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      box-sizing: border-box;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      transition: transform 0.7s cubic-bezier(.87,.15,.15,.91);
      will-change: transform;
      height: 100%;
      overflow: visible;
    }
    .carousel-slide {
      position: relative;
      width: 86vw;
      max-width: 1100px;
      min-width: 250px;
      height: 100%;
      margin: 0 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      z-index: 2;
      transition:
        filter 0.5s cubic-bezier(.87,.15,.15,.91),
        transform 0.7s cubic-bezier(.87,.15,.15,.91),
        opacity 0.4s cubic-bezier(.87,.15,.15,.91);
      box-sizing: border-box;
    }
    .carousel-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: none;
      border: none;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
      user-drag: none;
      user-select: none;
      pointer-events: auto;
      transition: filter 0.4s;
    }
    .carousel-slide.prev,
    .carousel-slide.next {
      filter: blur(13px) grayscale(0.6) brightness(0.93);
      transform: scale(0.84) translateY(8px);
      z-index: 1;
      pointer-events: none;
      opacity: 0.7;
    }
    .carousel-slide:not(.current) img {
      pointer-events: none;
    }
    .carousel-slide.current {
      filter: none;
      z-index: 3;
      transform: scale(1) translateY(0);
      opacity: 1;
    }
    /* Flèches épaisses, noires, sans fond, style panneau routier, hors photo */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      color: #111;
      border: none;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      outline: none;
      opacity: 1;
      padding: 0;
      margin: 0;
      transition: filter 0.15s, transform 0.2s, opacity 0.25s;
      box-shadow: none;
      overflow: visible;
    }
    .carousel-arrow[disabled] {
      opacity: 0;
      pointer-events: none;
    }
    .carousel-arrow svg {
      display: block;
      stroke: #111;
      stroke-width: 13px;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 42px;
      height: 42px;
      background: none;
      filter: drop-shadow(0 1px 2px #fff5);
      pointer-events: none;
    }
    .carousel-arrow:hover svg,
    .carousel-arrow:focus svg {
      stroke: #222;
      filter: drop-shadow(0 0px 6px #8886);
      transform: scale(1.09);
    }
    .carousel-arrow.left { left: 8px; }
    .carousel-arrow.right { right: 8px; }
    .carousel-arrow:active {
      background: none;
      transform: translateY(-50%) scale(0.92);
    }
    @media (max-width: 1300px) {
      .carousel-viewport { max-width: 99vw; }
      .carousel-slide { width: 98vw; max-width: 99vw; }
    }
    @media (max-width: 900px) {
      .carousel-viewport { height: 52vh; min-height: 110px; }
      .carousel-slide { min-width: 90px; margin: 0 5px; }
      .carousel-arrow { width: 28px; height: 28px; }
      .carousel-arrow svg { width: 19px; height: 19px; stroke-width: 6px; }
    }
    @media (max-width: 600px) {
      .carousel-viewport { height: 38vh; min-height: 50px; }
      .carousel-slide { min-width: 40px; height: 100%; margin: 0 1px; }
      .carousel-arrow { width: 19px; height: 19px; }
      .carousel-arrow svg { width: 10px; height: 10px; stroke-width: 3px; }
    }
    #carousel-counter {
      text-align:center;
      color:#666;
      font-size: 1rem;
      margin-top: 3px;
      user-select: none;
    }
    .carousel-viewport,
    .carousel-container {
      margin-top: 0;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
    }
    body { padding-top: 0; padding-bottom: 0; }
  </style>
</head>
<body>
  <h1>CATRICE</h1>
  <p style="text-align:center;margin:0 0 8px 0;">Bienvenue dans ma galerie !</p>
  <div class="carousel-container">
    <button class="carousel-arrow left" aria-label="Précédente">
      <svg viewBox="0 0 48 48" fill="none">
        <polyline points="32,8 16,24 32,40" />
      </svg>
    </button>
    <div class="carousel-viewport">
      <div class="carousel-track" id="carousel-track"></div>
    </div>
    <button class="carousel-arrow right" aria-label="Suivante">
      <svg viewBox="0 0 48 48" fill="none">
        <polyline points="16,8 32,24 16,40" />
      </svg>
    </button>
    <div id="carousel-counter"></div>
  </div>
  <script>
    const images = [
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg",
        alt: "Photo 1"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg",
        alt: "Photo 2"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg",
        alt: "Photo 3"
      }
    ];

    const track = document.getElementById('carousel-track');
    const counter = document.getElementById('carousel-counter');
    const leftArrow = document.querySelector('.carousel-arrow.left');
    const rightArrow = document.querySelector('.carousel-arrow.right');
    let current = 0;

    function getSlideWidth() {
      let el = track.children[current];
      if (!el && track.children[0]) el = track.children[0];
      return el ? el.offsetWidth + 32 : window.innerWidth * 0.8; // marge 2x16px
    }

    function renderSlides() {
      track.innerHTML = '';
      for (let i = 0; i < images.length; i++) {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';
        if (i === current) slide.classList.add('current');
        if (i === (current - 1) && current > 0) slide.classList.add('prev');
        if (i === (current + 1) && current < images.length - 1) slide.classList.add('next');
        const img = document.createElement('img');
        img.src = images[i].src;
        img.alt = images[i].alt;
        if (i === current) {
          img.tabIndex = 0;
          img.setAttribute('aria-label','Photo affichée');
        }
        slide.appendChild(img);
        track.appendChild(slide);

        // Plein écran sur la photo centrale uniquement
        if (i === current) {
          img.onclick = () => {
            if (img.requestFullscreen) img.requestFullscreen();
            else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
            else if (img.msRequestFullscreen) img.msRequestFullscreen();
          };
        }
      }
      // Centrage parfait, pas de scrollbars
      const slideWidth = getSlideWidth();
      const viewport = document.querySelector('.carousel-viewport');
      const viewportRect = viewport.getBoundingClientRect();
      // Centrage horizontal
      let offset = 0;
      if (track.children[current]) {
        const slideRect = track.children[current].getBoundingClientRect();
        offset = slideRect.left + slideRect.width/2 - (viewportRect.left + viewportRect.width/2);
      }
      track.style.transform = `translateX(${-offset}px)`;
      counter.textContent = `Photo ${current + 1} / ${images.length}`;
      // Désactive les flèches en début/fin
      if (current === 0) {
        leftArrow.setAttribute('disabled', 'true');
      } else {
        leftArrow.removeAttribute('disabled');
      }
      if (current === images.length - 1) {
        rightArrow.setAttribute('disabled', 'true');
      } else {
        rightArrow.removeAttribute('disabled');
      }
    }

    function goTo(idx) {
      if (idx < 0 || idx > images.length - 1) return;
      current = idx;
      renderSlides();
    }

    leftArrow.onclick = () => goTo(current - 1);
    rightArrow.onclick = () => goTo(current + 1);

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && current > 0) goTo(current - 1);
      if (e.key === 'ArrowRight' && current < images.length - 1) goTo(current + 1);
    });

    let startX = null;
    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    track.addEventListener('touchend', e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 60 && current > 0) goTo(current - 1);
      else if (dx < -60 && current < images.length - 1) goTo(current + 1);
      startX = null;
    });

    // Centrage au redimensionnement
    window.addEventListener('resize', () => setTimeout(renderSlides, 50));
    window.addEventListener('DOMContentLoaded', () => {
      renderSlides();
      setTimeout(renderSlides, 80);
    });
  </script>
</body>
</html>
