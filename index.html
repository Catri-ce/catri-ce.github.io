<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CATRICE — Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .gallery {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto 30px auto;
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-height: 76vh;
      object-fit: contain;
      display: block;
      cursor: pointer;
      margin: 15px 0;
      border-radius: 6px;
    }

    @media (max-width: 900px) {
      .gallery {
        max-width: 98vw;
        padding: 0 2vw;
      }
    }

    @media (max-width: 600px) {
      .gallery img {
        margin: 6px 0;
        border-radius: 4px;
      }
    }
  </style>
</head>
<body>
  <!-- Menu partagé chargé dynamiquement -->
  <div id="shared-header"></div>

  <div class="gallery" id="gallery"></div>

  <script>
    // Chargement dynamique du menu
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('shared-header').innerHTML = html;

        // Activation du menu burger après chargement
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('open');
        });

        menuToggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            navLinks.classList.toggle('open');
          }
        });
      });

    // Galerie d'images
    const images = [
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8530.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8707.jpg" },
      { src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_9061.jpg" }
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(imgData => {
      const img = document.createElement('img');
      img.src = imgData.src;
      img.alt = imgData.alt || '';
      img.onclick = () => {
        if (img.requestFullscreen) img.requestFullscreen();
        else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
        else if (img.msRequestFullscreen) img.msRequestFullscreen();
      };
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
