<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CATRICE — Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts Apple SF Pro, Roboto, Segoe UI, Arial fallback -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      overflow: hidden;
    }
    body {
      font-family: 
        -apple-system, BlinkMacSystemFont, 
        "Segoe UI", Roboto, Arial, 
        "SF Pro Display", "SF Pro Text", 
        sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: hidden;
    }
    h1, .subtitle {
      text-align: center;
      font-weight: 400;
      letter-spacing: 0.04em;
      margin-top: 24px;
      margin-bottom: 0;
      font-family: inherit;
    }
    h1 {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 18px;
    }
    .carousel-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 1400px;
      margin: 0 auto;
      box-sizing: border-box;
      overflow: hidden;
    }
    .carousel-viewport {
      position: relative;
      width: 100vw;
      max-width: 1200px;
      height: 87vh;
      min-height: 220px;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      box-sizing: border-box;
    }
    .carousel-slide {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%) scale(1);
      width: 92vw;
      max-width: 1150px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: 
        filter 0.52s cubic-bezier(.87,.15,.15,.91),
        transform 0.67s cubic-bezier(.87,.15,.15,.91),
        opacity 0.52s cubic-bezier(.87,.15,.15,.91);
      z-index: 2;
      box-sizing: border-box;
      pointer-events: none;
    }
    .carousel-slide.current {
      filter: none;
      z-index: 3;
      opacity: 1;
      transform: translateX(-50%) scale(1);
      pointer-events: auto;
    }
    .carousel-slide.prev {
      filter: blur(11px) grayscale(0.6) brightness(0.93);
      opacity: 0.7;
      transform: translateX(-90%) scale(0.84);
      z-index: 1;
    }
    .carousel-slide.next {
      filter: blur(11px) grayscale(0.6) brightness(0.93);
      opacity: 0.7;
      transform: translateX(-10%) scale(0.84);
      z-index: 1;
    }
    .carousel-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: none;
      border: none;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
      user-drag: none;
      user-select: none;
      pointer-events: auto;
      transition: filter 0.4s;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      outline: none;
      opacity: 1;
      padding: 0;
      margin: 0;
      transition: filter 0.15s, transform 0.2s, opacity 0.25s;
      box-shadow: none;
      overflow: visible;
      pointer-events: auto;
    }
    .carousel-arrow[disabled] {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .carousel-arrow svg {
      display: block;
      stroke: #111;
      stroke-width: 13px;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 42px;
      height: 42px;
      background: none;
      filter: drop-shadow(0 1px 2px #fff5);
      pointer-events: none;
    }
    .carousel-arrow:hover svg,
    .carousel-arrow:focus svg {
      stroke: #222;
      filter: drop-shadow(0 0px 6px #8886);
      transform: scale(1.09);
    }
    .carousel-arrow.left { left: 10px; }
    .carousel-arrow.right { right: 10px; }
    .carousel-arrow:active {
      background: none;
      transform: translateY(-50%) scale(0.92);
    }
    #carousel-counter {
      text-align:center;
      color:#666;
      font-size: 1rem;
      margin-top: 3px;
      user-select: none;
      font-family: inherit;
      letter-spacing: 0.05em;
    }
    @media (max-width: 1300px) {
      .carousel-viewport { max-width: 99vw; }
      .carousel-slide { width: 99vw; max-width: 99vw; }
    }
    @media (max-width: 900px) {
      .carousel-viewport { height: 55vh; min-height: 110px; }
      .carousel-slide { width: 99vw; min-width: 60vw; }
      .carousel-arrow { width: 28px; height: 28px; }
      .carousel-arrow svg { width: 19px; height: 19px; stroke-width: 6px; }
      h1 { font-size: 1.7rem; }
      .subtitle { font-size: 1rem; }
    }
    @media (max-width: 600px) {
      .carousel-viewport { height: 34vh; min-height: 50px; }
      .carousel-slide { min-width: 40vw; }
      .carousel-arrow { width: 19px; height: 19px; }
      .carousel-arrow svg { width: 10px; height: 10px; stroke-width: 3px; }
    }
    .carousel-viewport, .carousel-container {
      margin-top: 0;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
    }
    body { padding-top: 0; padding-bottom: 0; }
  </style>
</head>
<body>
  <h1>CATRICE</h1>
  <div class="subtitle">Bienvenue dans ma galerie&nbsp;!</div>
  <div class="carousel-container">
    <button class="carousel-arrow left" aria-label="Précédente">
      <svg viewBox="0 0 48 48" fill="none">
        <polyline points="32,8 16,24 32,40" />
      </svg>
    </button>
    <div class="carousel-viewport">
      <!-- Slides will be injected here -->
    </div>
    <button class="carousel-arrow right" aria-label="Suivante">
      <svg viewBox="0 0 48 48" fill="none">
        <polyline points="16,8 32,24 16,40" />
      </svg>
    </button>
    <div id="carousel-counter"></div>
  </div>
  <script>
    const images = [
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg",
        alt: "Photo 1"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg",
        alt: "Photo 2"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg",
        alt: "Photo 3"
      }
    ];

    const viewport = document.querySelector('.carousel-viewport');
    const counter = document.getElementById('carousel-counter');
    const leftArrow = document.querySelector('.carousel-arrow.left');
    const rightArrow = document.querySelector('.carousel-arrow.right');
    let current = 0;

    // Render function
    function renderSlides() {
      viewport.innerHTML = '';
      for (let i = 0; i < images.length; i++) {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';
        if (i === current) slide.classList.add('current');
        if (i === current - 1) slide.classList.add('prev');
        if (i === current + 1) slide.classList.add('next');
        const img = document.createElement('img');
        img.src = images[i].src;
        img.alt = images[i].alt;
        if (i === current) {
          img.tabIndex = 0;
          img.setAttribute('aria-label', 'Photo affichée');
          img.onclick = () => {
            if (img.requestFullscreen) img.requestFullscreen();
            else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
            else if (img.msRequestFullscreen) img.msRequestFullscreen();
          };
        }
        slide.appendChild(img);
        viewport.appendChild(slide);
      }
      // Flèches activées/désactivées
      if (current === 0) leftArrow.setAttribute('disabled', 'true');
      else leftArrow.removeAttribute('disabled');
      if (current === images.length - 1) rightArrow.setAttribute('disabled', 'true');
      else rightArrow.removeAttribute('disabled');
      // Compteur
      counter.textContent = `Photo ${current + 1} / ${images.length}`;
    }

    function goTo(idx) {
      if (idx < 0 || idx >= images.length) return;
      current = idx;
      renderSlides();
    }

    leftArrow.onclick = () => goTo(current - 1);
    rightArrow.onclick = () => goTo(current + 1);
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && current > 0) goTo(current - 1);
      if (e.key === 'ArrowRight' && current < images.length - 1) goTo(current + 1);
    });

    // Swipe mobile
    let startX = null;
    viewport.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    viewport.addEventListener('touchend', e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 60 && current > 0) goTo(current - 1);
      else if (dx < -60 && current < images.length - 1) goTo(current + 1);
      startX = null;
    });

    // Responsive: recalcule le centrage après redimensionnement
    window.addEventListener('resize', () => setTimeout(renderSlides, 50));
    window.addEventListener('DOMContentLoaded', () => {
      renderSlides();
      setTimeout(renderSlides, 60);
    });
  </script>
</body>
</html>
