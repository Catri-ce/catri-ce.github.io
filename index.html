<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CATRICE — Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Montserrat Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #22263a; /* Couleur de fond personnalisée */
    }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .header-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 24px;
      margin-bottom: 10px;
      gap: 2px;
      user-select: none;
    }
    h1, .subtitle {
      text-align: center;
      margin: 0;
      font-family: inherit;
    }
    h1 {
      font-weight: 700;
      font-size: 2.15rem;
      letter-spacing: 0.01em;
      color: #f0e8c6; /* Couleur du titre */
      line-height: 1.1;
      text-shadow: 0 1px 10px #0004;
      text-transform: uppercase;
    }
    .subtitle {
      color: #9ca3c4;
      font-size: 1.1rem;
      font-weight: 400;
      margin-top: 1px;
      letter-spacing: 0.03em;
      line-height: 1.18;
      text-shadow: 0 1px 6px #0003;
    }
    .gallery {
      width: 100vw;
      max-width: 1000px;
      margin: 0 auto 30px auto;
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .gallery-photo {
      width: 100%;
      max-width: 800px;
      margin: 38px 0 38px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      border-radius: 18px;
      background: #23263d;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      transition: box-shadow 0.23s;
    }
    .gallery-photo img {
      width: 100%;
      height: auto;
      max-height: 76vh;
      object-fit: contain;
      display: block;
      border-radius: 18px 18px 0 0;
      background: #272a43;
      cursor: pointer;
      transition: box-shadow 0.18s;
      box-shadow: 0 2px 16px #0002;
    }
    .gallery-photo img:hover {
      box-shadow: 0 6px 24px #0003;
      filter: brightness(1.04);
    }
    .photo-caption {
      color: #f0e8c6;
      font-size: 1.04rem;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      padding: 12px 8px 10px 8px;
      background: #23263d;
      width: 100%;
      letter-spacing: 0.04em;
      border-radius: 0 0 18px 18px;
      box-sizing: border-box;
      font-weight: 500;
      text-shadow: 0 1px 8px #0004;
      user-select: none;
    }
    @media (max-width: 900px) {
      .gallery {
        max-width: 99vw;
        padding: 0 2vw;
      }
      .gallery-photo {
        max-width: 98vw;
      }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .subtitle { font-size: 0.98rem; }
      .header-box { margin-top: 7px; }
      .gallery-photo {
        margin: 15px 0;
        max-width: 100vw;
        border-radius: 10px;
      }
      .gallery-photo img {
        border-radius: 10px 10px 0 0;
      }
      .photo-caption {
        border-radius: 0 0 10px 10px;
        font-size: 0.92rem;
        padding: 9px 5px 8px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header-box">
    <h1>CATRICE</h1>
    <div class="subtitle">Bienvenue dans ma galerie&nbsp;!</div>
  </div>
  <div class="gallery" id="gallery">
    <!-- Les photos s'affichent ici -->
  </div>
  <script>
    const images = [
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg",
        alt: "Photo 1"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg",
        alt: "Photo 2"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg",
        alt: "Photo 3"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8471.jpg",
        alt: "Photo 4"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8472.jpg",
        alt: "Photo 5"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8473.jpg",
        alt: "Photo 6"
      }
    ];

    const gallery = document.getElementById('gallery');
    images.forEach((imgData, idx) => {
      const photoDiv = document.createElement('div');
      photoDiv.className = 'gallery-photo';
      const img = document.createElement('img');
      img.src = imgData.src;
      img.alt = imgData.alt;
      img.onclick = () => {
        // Affichage plein écran natif
        if (img.requestFullscreen) img.requestFullscreen();
        else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
        else if (img.msRequestFullscreen) img.msRequestFullscreen();
      };
      const caption = document.createElement('div');
      caption.className = 'photo-caption';
      caption.textContent = imgData.alt;
      photoDiv.appendChild(img);
      photoDiv.appendChild(caption);
      gallery.appendChild(photoDiv);
    });
  </script>
</body>
</html>
