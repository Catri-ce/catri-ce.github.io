<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photography Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
    h1 { color: #222; text-align: center; }
    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      max-width: 100vw;
    }
    .carousel {
      width: 100%;
      max-width: 1200px;
      min-height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 0 auto 32px auto;
      position: relative;
    }
    .carousel img {
      width: 100%;
      max-width: 1200px;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      object-fit: contain;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.2s;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 3rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
      transition: background 0.2s;
      line-height: 1;
      color: #222;
    }
    .arrow:hover {
      background: rgba(0,0,0,0.2);
      color: #111;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    @media (max-width: 1300px) {
      .carousel, .carousel img { max-width: 98vw; }
    }
    @media (max-width: 700px) {
      .carousel, .carousel img { max-width: 99vw; min-height: 200px; }
      .arrow { font-size: 2rem; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <h1>CATRICE</h1>
  <p style="text-align:center;">Bienvenue dans ma galerie !</p>
  <div class="carousel-container">
    <div class="carousel">
      <button class="arrow left" aria-label="Précédente">&#8592;</button>
      <img id="carousel-image" src="https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg" alt="Photo 1">
      <button class="arrow right" aria-label="Suivante">&#8594;</button>
    </div>
    <div id="carousel-counter" style="text-align:center; color:#666; margin-top:-20px;"></div>
  </div>
  <script>
    // Liste des images
    const images = [
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8401.jpg",
        alt: "Photo 1"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8801.jpg",
        alt: "Photo 2"
      },
      {
        src: "https://raw.githubusercontent.com/Catri-ce/catri-ce.github.io/main/_MG_8193.jpg",
        alt: "Photo 3"
      }
    ];

    let current = 0;
    const img = document.getElementById("carousel-image");
    const counter = document.getElementById("carousel-counter");
    const updateCarousel = () => {
      img.src = images[current].src;
      img.alt = images[current].alt;
      counter.textContent = `Photo ${current + 1} / ${images.length}`;
    };

    document.querySelector(".arrow.left").onclick = () => {
      current = (current - 1 + images.length) % images.length;
      updateCarousel();
    };
    document.querySelector(".arrow.right").onclick = () => {
      current = (current + 1) % images.length;
      updateCarousel();
    };

    // Plein écran au clic sur l'image
    img.onclick = () => {
      if (img.requestFullscreen) {
        img.requestFullscreen();
      } else if (img.webkitRequestFullscreen) {
        img.webkitRequestFullscreen();
      } else if (img.msRequestFullscreen) {
        img.msRequestFullscreen();
      }
    };

    // Flèches clavier
    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") {
        document.querySelector(".arrow.left").click();
      }
      if (e.key === "ArrowRight") {
        document.querySelector(".arrow.right").click();
      }
    });

    // Init
    updateCarousel();
  </script>
</body>
</html>
